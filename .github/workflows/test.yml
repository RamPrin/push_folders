name: 'Push images with apps'
on: workflow_dispatch
jobs:
  test:
    environment: main
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ env.BRANCH_NAME }}
          if [[ ${{ secrets.NAME }} == 'main' ]];
          then
            echo 'MAIN'
          else
            echo 'NOT_MAIN'
          fi
